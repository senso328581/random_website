<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Discord Troll Tool - Minimal</title>
  <!-- 元サイトの stylesheets 以下にあるテーマごとのCSSを読み込む -->
  <link rel="stylesheet" href="https://yudachix.github.io/discord-troll-tool/stylesheets/default.css">
  <link rel="stylesheet" href="https://yudachix.github.io/discord-troll-tool/stylesheets/javascript.css">
  <link rel="stylesheet" href="https://yudachix.github.io/discord-troll-tool/stylesheets/gaming-css.css">
  <link rel="stylesheet" href="https://yudachix.github.io/discord-troll-tool/stylesheets/gaming-css-wave.css">
  <link rel="stylesheet" href="https://yudachix.github.io/discord-troll-tool/stylesheets/gaming-input-field.css">
</head>
<body data-theme="default">
  <label for="theme-select">Select Theme:</label>
  <select id="theme-select">
    <option value="default">Default</option>
    <option value="javascript">JavaScript</option>
    <option value="gaming-css">Gaming CSS</option>
    <option value="gaming-css-wave">CSS Wave Gaming</option>
    <option value="gaming-input-field">Input Field Gaming</option>
  </select>

  <textarea id="content" rows="5" placeholder="ここにメッセージを入力"></textarea>

  <script>
    document.getElementById('theme-select').addEventListener('change', function() {
      document.documentElement.setAttribute('data-theme', this.value);
    });
  </script>
</body>
</html>
