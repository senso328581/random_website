<!DOCTYPE html>
<html lang="ja" data-theme="default">
<head>
  <meta charset="UTF-8">
  <title>Discord Troll Tool – Theme Only</title>
  <!-- 元サイトのテーマ用CSSを全件読み込み -->
  <link rel="stylesheet" href="stylesheets/default.css">
  <link rel="stylesheet" href="stylesheets/javascript.css">
  <link rel="stylesheet" href="stylesheets/gaming-css.css">
  <link rel="stylesheet" href="stylesheets/gaming-css-wave.css">
  <link rel="stylesheet" href="stylesheets/gaming-input-field.css">
</head>
<body>
  <!-- テーマ切り替え -->
  <label for="theme">Select a theme:</label>
  <select id="theme">
    <option value="default">Default</option>
    <option value="javascript">JavaScript</option>
    <option value="gaming-css">Gaming CSS</option>
    <option value="gaming-css-wave">Gaming CSS Wave</option>
    <option value="gaming-input-field">Input Field Gaming</option>
  </select>

  <!-- メッセージ入力ボックス -->
  <label for="content">Content:</label>
  <textarea id="content" rows="5" placeholder="ここにメッセージを入力"></textarea>

  <!-- 元サイトのモジュール読み込み -->
  <script type="module" src="modules/index.mjs"></script>
</body>
</html>
